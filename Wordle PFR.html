<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wordle</title>
  <!-- Meta viewport para que se adapte bien en dispositivos móviles y prevenir zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* ========== RESET Y VARIABLES ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-touch-callout: none; /* Prevenir menú contextual en iOS */
      -webkit-tap-highlight-color: transparent; /* Eliminar highlight al tocar */
      touch-action: manipulation; /* Optimizar para interacciones touch */
    }
    :root {
      --primary-color: #CDB97D;       /* Dorado */
      --background-color: #000000;    /* Negro */
      --header-footer-color: #25282A; /* Gris */
      --text-color: #FFFFFF;          /* Blanco */
      --hover-color: #CDB97D;         /* Dorado */
    }

    /* ========== BODY Y ESTRUCTURA GENERAL ========== */
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header, footer {
      width: 100%;
      background-color: var(--header-footer-color);
      padding: 1rem 0;
    }
    .header-container, .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--text-color);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav ul li a {
      text-decoration: none;
      color: var(--text-color);
      padding: 0.5rem 1rem;
      transition: color 0.3s;
      border-radius: 4px;
    }
    nav ul li a:hover {
      color: var(--hover-color);
    }
    nav ul li a.active {
      color: var(--hover-color);
    }

    .footer-container p,
    .footer-container a {
      color: var(--text-color);
      text-decoration: none;
    }
    .footer-container a {
      flex: 1;
      text-align: center;
    }

    /* ========== MENU HAMBURGUESA RESPONSIVE ========== */
    .menu-icon {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-color);
    }
    @media (max-width: 768px) {
      .header-container {
        position: relative;
      }
      nav {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background-color: var(--header-footer-color);
      }
      nav.active {
        display: block;
      }
      nav ul {
        flex-direction: column;
        gap: 0;
      }
      nav ul li a {
        display: block;
        padding: 1rem;
        border-bottom: 1px solid rgba(255,255,255,0.2);
      }
      .menu-icon {
        display: block;
      }
      /* Footer en columna */
      .footer-container {
        flex-direction: column !important;
        align-items: center !important;
        text-align: center !important;
      }
    }

    /* ========== MAIN (contenido Wordle) ========== */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-color: #121212; /* Mantén el fondo oscuro tipo Wordle */
      box-sizing: border-box;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
    }

    /* ========== TABLERO (versión escritorio) ========== */
    #board-wrapper {
      width: 100%;
      max-width: 342.5px; /* tamaño original en escritorio */
      padding: 5px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      grid-template-rows: repeat(6, auto);
      gap: 5px;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(5, 62.5px);
      gap: 5px;
      justify-content: center;
    }
    .cell {
      width: 62.5px;
      height: 62.5px;
      border: 2px solid rgb(66,66,66);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1.875rem;
      box-sizing: border-box;
      transition: border 0.2s;
      user-select: none;
    }
    .cell.current {
      border-color: #1E90FF;
    }
    .cell.correct {
      background-color: #6aaa64;
      border-color: #6aaa64;
      color: white;
    }
    .cell.present {
      background-color: #c9b458;
      border-color: #c9b458;
      color: white;
    }
    .cell.absent {
      background-color: #3a3a3c;
      border-color: #3a3a3c;
      color: white;
    }

    /* ========== TECLADO (versión escritorio) ========== */
    #keyboard-wrapper {
      width: 100%;
      max-width: 533px;
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 0 8px;
    }
    #keyboard {
      display: flex;
      flex-direction: column;
      gap: 7px;
      width: 100%;
    }
    /* Todas las filas del teclado tendrán el mismo ancho */
    .kb-grid, .kb-flex {
      display: grid;
      gap: 7px;
      width: 100%;
    }
    /* Primera y segunda fila: 10 columnas iguales */
    .kb-grid {
      grid-template-columns: repeat(10, 1fr);
    }
    /* Tercera fila: 9 columnas con los botones especiales ocupando 1.5 columnas cada uno */
    .kb-flex {
      grid-template-columns: 1.5fr repeat(7, 1fr) 1.5fr;
    }
    .key {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 56px;
      font-size: 0.9rem;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 5px;
      background-color: #3f4752;
      color: inherit;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      margin: 0;
      box-sizing: border-box;
      width: 100%;
    }
    .key.letter {
      width: 47px;
    }
    .kb-flex .key.special {
      width: 74px;
    }
    .key.pressed {
      transform: scale(0.95);
    }
    .key.correct {
      background-color: #6aaa64;
      color: white;
    }
    .key.present {
      background-color: #c9b458;
      color: white;
    }
    .key.absent {
      background-color: #3a3a3c;
      color: white;
    }
    .key:hover {
      filter: brightness(1.15);
    }

    /* ========== VERSIÓN MÓVIL (adaptación) ========== */
    @media (max-width: 600px) {
      main {
        padding: 2rem 0.5rem;
      }
      
      /* TECLADO: ajustes para versión móvil */
      #keyboard-wrapper {
        width: 100%;
        margin: 0 auto;
        padding: 0 4px;
        max-width: calc(100vw - 8px);
      }
      #keyboard {
        gap: 3px;
        width: 100%;
      }
      .kb-grid, .kb-flex {
        gap: 3px;
        width: 100%;
      }
      /* Ajuste de tamaño de teclas para móvil */
      .key {
        min-height: 45px;
        height: 45px;
        font-size: 0.95rem;
        padding: 0;
      }
      .key.letter {
        width: 100%;
      }
      .kb-flex .key.special {
        width: 100%;
      }
      /* SVG de los botones especiales */
      .key.special svg {
        width: 16px;
        height: 24px;
      }
    }

    /* Ajuste adicional para pantallas muy pequeñas */
    @media (max-width: 340px) {
      main {
        padding: 2rem 0.25rem;
      }
      #keyboard-wrapper {
        padding: 0 2px;
        max-width: calc(100vw - 4px);
      }
      .kb-grid, .kb-flex {
        gap: 2px;
      }
      .key {
        min-height: 40px;
        height: 40px;
        font-size: 0.9rem;
      }
    }

    /* ========== MENSAJE ========== */
    #message {
      font-size: 1.2em;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

    // Palabra a adivinar (seleccionada aleatoriamente de la lista)
    const solution = palabrasValidas[Math.floor(Math.random() * palabrasValidas.length)];
    const maxAttempts = 6;
    let currentAttempt = 0;
    let currentGuess = "";
    let gameOver = false;

    const board = document.getElementById("board");
    for (let i = 0; i < maxAttempts; i++) {
      const row = document.createElement("div");
      row.classList.add("row");
      for (let j = 0; j < 5; j++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        row.appendChild(cell);
      }
      board.appendChild(row);
    }
    updateCurrentRow();

    const messageDiv = document.getElementById("message");
    function showMessage(msg) {
      messageDiv.textContent = msg;
      // Limpiar el mensaje después de 2 segundos si no es mensaje de fin de juego
      if (!gameOver) {
        setTimeout(() => {
          messageDiv.textContent = "";
        }, 2000);
      }
    }

    function evaluateGuess(guess) {
      const result = Array(5).fill("absent");
      const solArr = solution.split("");
      const guessArr = guess.split("");
      
      // Primero marcar correct
      for (let i = 0; i < 5; i++) {
        if (guessArr[i] === solArr[i]) {
          result[i] = "correct";
          solArr[i] = null;
        }
      }
      // Luego marcar present
      for (let i = 0; i < 5; i++) {
        if (result[i] === "correct") continue;
        const idx = solArr.indexOf(guessArr[i]);
        if (idx !== -1) {
          result[i] = "present";
          solArr[idx] = null;
        }
      }
      return result;
    }

    function isValidWord(word) {
      return palabrasValidas.includes(word);
    }

    function updateBoard(guess, evaluation) {
      const rows = document.querySelectorAll(".row");
      const cells = rows[currentAttempt].querySelectorAll(".cell");
      for (let i = 0; i < 5; i++) {
        cells[i].textContent = guess[i] || "";
        if (evaluation) {
          cells[i].classList.add(evaluation[i]);
        }
      }
    }

    function updateKeyboard(guess, evaluation) {
      guess.split("").forEach((letter, index) => {
        const keyButtons = document.querySelectorAll(`.key[data-key="${letter}"]`);
        keyButtons.forEach(button => {
          if (button.classList.contains("correct")) return;
          if (evaluation[index] === "correct") {
            button.classList.remove("present", "absent");
            button.classList.add("correct");
          } else if (evaluation[index] === "present") {
            if (!button.classList.contains("present") && !button.classList.contains("correct")) {
              button.classList.add("present");
            }
          } else if (evaluation[index] === "absent") {
            if (!button.classList.contains("present") && !button.classList.contains("correct")) {
              button.classList.add("absent");
            }
          }
        });
      });
    }

    function updateCurrentRow() {
      const rows = document.querySelectorAll(".row");
      const cells = rows[currentAttempt].querySelectorAll(".cell");
      cells.forEach(cell => cell.classList.remove("current"));
      for (let i = 0; i < 5; i++) {
        cells[i].textContent = currentGuess[i] || "";
      }
      if (currentGuess.length < 5) {
        cells[currentGuess.length].classList.add("current");
      }
    }

    function handleKey(key) {
      if (gameOver) return;
      
      if (key === "tick") {
        if (currentGuess.length < 5) {
          showMessage("La palabra debe tener 5 letras");
          return;
        }
        if (!isValidWord(currentGuess)) {
          showMessage("Palabra no válida");
          return;
        }
        
        const evalRes = evaluateGuess(currentGuess);
        updateBoard(currentGuess, evalRes);
        updateKeyboard(currentGuess, evalRes);

        if (evalRes.every(e => e === "correct")) {
          showMessage("¡Felicidades! Has adivinado la palabra");
          gameOver = true;
          return;
        }
        
        currentAttempt++;
        if (currentAttempt >= maxAttempts) {
          showMessage("Game over. La palabra era: " + solution);
          gameOver = true;
          return;
        }
        
        currentGuess = "";
        updateCurrentRow();
      } else if (key === "⌫") {
        currentGuess = currentGuess.slice(0, -1);
        updateCurrentRow();
      } else if (currentGuess.length < 5) {
        currentGuess += key;
        updateCurrentRow();
      }
    }

    // Evento de clic en las teclas
    document.querySelectorAll('.key').forEach(button => {
      button.addEventListener('click', function() {
        this.classList.add('pressed');
        setTimeout(() => {
          this.classList.remove('pressed');
        }, 100);
        handleKey(this.getAttribute('data-key'));
      });
    });

    // Evento de teclado físico
    document.addEventListener("keydown", (e) => {
      const key = e.key.toUpperCase();
      if (key === "ENTER") {
        handleKey("tick");
      } else if (key === "BACKSPACE") {
        handleKey("⌫");
      } else if (/^[A-ZÑ]$/.test(key)) {
        handleKey(key);
      }
    });
  </script>
