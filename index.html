<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nixuslab</title>
  <style>
    :root {
      --primary-color: #CDB97D; /* Dorado */
      --background-color: #000000; /* Negro */
      --header-footer-color: #25282A; /* Gris */
      --text-color: #FFFFFF; /* Blanco */
      --hover-color: #CDB97D; /* Dorado */
      --card-color: #25282A; /* Gris para las cards */
      --button-color: #FFFFFF; /* Blanco */
      --button-text-color: #000000; /* Negro */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* HEADER y NAV para escritorio */
    header, footer {
      width: 100%;
      background-color: var(--header-footer-color);
      padding: 1rem 0;
    }

    .header-container, .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--text-color);
    }

    /* Ícono de menú hamburguesa (por defecto oculto en escritorio) */
    .menu-icon {
      display: none; /* Se mostrará sólo en mobile mediante @media */
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-color);
    }

    /* El nav por defecto en escritorio se muestra normal */
    nav {
      /* sin cambios para escritorio */
    }

    nav ul {
      list-style: none;
      display: flex; /* en escritorio, las opciones están en línea */
      gap: 1rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text-color);
      padding: 0.5rem 1rem;
      transition: color 0.3s;
      border-radius: 4px;
    }

    nav ul li a:hover {
      color: var(--hover-color);
    }

    nav ul li a.active {
      color: var(--hover-color);
    }

    /* MAIN (cards) */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background-color: var(--card-color);
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: var(--text-color);
    }

    .card h3 {
      margin-bottom: 0.5rem;
      color: var(--primary-color);
      font-size: 1.5rem;
    }

    .card p {
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    .card button {
      background-color: var(--button-color);
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      color: var(--button-text-color);
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: var(--hover-color);
      color: var(--text-color);
    }

    /* FOOTER */
    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .footer-container p, .footer-container a {
      color: var(--text-color);
      text-decoration: none;
    }

    .footer-container a {
      flex: 1;
      text-align: center;
    }

    /* ------------------ MEDIA QUERIES para versión móvil ------------------ */
    @media (max-width: 768px) {
      /* Header: logo a la izquierda y hamburguesa a la derecha */
      .header-container {
        position: relative;
      }

      /* Se oculta el nav por defecto en móvil */
      nav {
        display: none;
        position: absolute;
        top: 60px; 
        left: 0;
        right: 0;
        background-color: var(--header-footer-color);
      }

      /* Cuando nav tenga la clase "active", lo mostramos */
      nav.active {
        display: block;
      }

      /* El ul dentro del nav se muestra en columna para móvil */
      nav ul {
        flex-direction: column;
        gap: 0;
      }

      nav ul li a {
        display: block;
        padding: 1rem;
        border-bottom: 1px solid rgba(255,255,255,0.2);
      }

      /* Mostrar el ícono hamburguesa en móvil */
      .menu-icon {
        display: block;
      }

      /* Cards: de 3 columnas a 1 columna en móvil */
      .cards-container {
        grid-template-columns: 1fr !important;
      }

      /* Footer en columna (vertical) */
      .footer-container {
        flex-direction: column !important;
        align-items: center !important;
        text-align: center !important;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo">Nixuslab</div>
      
      <!-- Ícono menú hamburguesa -->
      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
      
      <!-- Menú de navegación -->
      <nav id="mainNav">
        <ul>
          <li><a href="#" class="active">Inicio</a></li>
          <li><a href="Sobre-nosotros.html">Sobre Nosotros</a></li>
          <li><a href="#">Registrarse</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="cards-container">
      <div class="card">
        <h3>Wordle</h3>
        <p>Un divertido juego de adivinanza de palabras.</p>
        <button onclick="window.location.href='Wordle PFR.html'">¡Jugar!</button>
      </div>
      <div class="card">
        <h3>Coming Soon</h3>
        <p>Próximamente otro minijuego emocionante.</p>
        <button disabled>¡Próximamente!</button>
      </div>
      <div class="card">
        <h3>Coming Soon</h3>
        <p>Próximamente otro minijuego emocionante.</p>
        <button disabled>¡Próximamente!</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>© 2025 | Nixuslab</p>
      <a href="Sobre-nosotros.html">Contacto</a>
      <p>Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- SCRIPT para abrir/cerrar menú en móvil -->
  <script>
    function toggleMenu() {
      // Alterna la clase "active" en el nav
      document.getElementById('mainNav').classList.toggle('active');
    }
  </script>
</body>
</html>
